<nav mat-tab-nav-bar mat-stretch-tabs mat-align-tabs="center">
    <a
        mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
    >
        {{ link.label }}
    </a>
</nav>
