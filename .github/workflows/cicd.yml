name: Angular CI/CD

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install
      run: npm install
    - name: lint
      run: npm run lint
    - name: test
      run: npm run test
    - name: build
      run: npm run build:prod
